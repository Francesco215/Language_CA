<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Binary Sequence Simulation</title>
</head>
<body>
  <div class="container">
    <h1>Binary Sequence Simulation</h1>
    <figure>
        <canvas id="canvasBE" width="1100" height="40" style="border: 1px solid #000;"></canvas>
        <div>
            <label for="temperatureBE">$T=$</label>
            <span id="BE_temperature-value" width="50">1.0</span>
            <input type="range" id="temperatureBE" min="0.1" max="3" step="0.1" value="1">

            <label for="JeBE">$J_\textrm E=$</label>
            <span id="BE_Je-value">1.0</span>
            <input type="range" id="JeBE" min="0" max="10" step="0.01" value="3">

            <label for="JbBE">$J_\textrm B=$</label>
            <span id="BE_Jb-value">1.0</span>
            <input type="range" id="JbBE" min="0" max="10" step="0.01" value="0.3">

            <label for="JcBE">$J_\textrm C=$</label>
            <span id="BE_Jc-value">1.0</span>
            <input type="range" id="JcBE" min="0" max="10" step="0.01" value="1">
        </div>
        
      <figcaption>
        Simulation of the 1D Ising Model (TODO)
      </figcaption>
    </figure>
  </div>
  <script src="website/scripts/B+E_Ising.js"></script>
</body>
</html>
